<script>
	function clicked(id)
		{
			$(`#add${id}`).css('display','none');
			$(`#pm${id}`).css('display','');
			$(`#counter${id}`).css('display','');
		}
	function minus(id)
		{
			var counter = $(`#counter${id}`).text();
			if(counter != 1)
			{
				counter--; 
			$(`#counter${id}`).text(counter);
			}else{
			$(`#add${id}`).css('display','');
			$(`#pm${id}`).css('display','none');
			$(`#counter${id}`).css('display','none');
			}
		}
	function pilus(id)
		{	
			var counter = $(`#counter${id}`).text();
			counter++; 
			$(`#counter${id}`).text(counter);
		}
